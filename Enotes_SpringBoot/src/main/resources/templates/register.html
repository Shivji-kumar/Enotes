<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section} ) }">

<head>
	<meta charset="ISO-8859-1">
	<title>Register Page</title>
</head>

<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<i class="fa-solid fa-user-plus fa-3x"></i>
							<h4>Registration</h4>
							<th:block th:if="${session.msg}">
								<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="form-group">
									<label>Enter Full Name</label>
									<input type="text" class="form-control" name="name" aria-describedby="emailHelp"
										placeholder="Enter Name">
								</div>
								<div class="form-group">
									<label>Enter Your Qualification</label>
									<input type="text" class="form-control" name="qualification" aria-describedby="emailHelp"
										placeholder="Enter Qualification">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" name="email" aria-describedby="emailHelp"
										placeholder="Enter You Email">
								</div>
								<div class="form-group">
									<label>Enter Address Details</label>
									<input type="text" class="form-control" name="address" aria-describedby="emailHelp"
										placeholder="Enter Address">
								</div>
								<div clas="mb-3">
									<label>Gender</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
											value="option1">
										<label class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
											value="option2">
										<label class="form-check-label" for="inlineRadio2">Female</label>
									</div>

								</div>
								<div class="form-group">
									<label>Enter Password</label>
									<input type="password" class="form-control" name="password"
										placeholder="Enter New Password">
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
