<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:fragment="layout(title,content)">

<head>
	<meta charset="ISO-8859-1">
	<title th:replace="${title}"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/"><i class="fa-solid fa-book"></i>ENotes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/"><i class="fa-solid fa-house-chimney"></i>Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/addNotes"><i class="fa-solid fa-plus"></i>Add</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/viewNotes"><i class="fa-solid fa-list"></i>View</a>
				</li>
			</ul>

			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<th:block th:if="${user==NULL}">
					<li class="nav-item"><a href="register" class="btn btn-sm btn-success"><i
								class="fa-solid fa-user-tie"></i>Register</a></li>
					<li class="nav-item"><a href="signin" class="btn btn-sm btn-success"><i
								class="fa-solid fa-right-to-bracket"></i>login</a></li>
				</th:block>

				<th:block th:if="${user!=NULL}">
					<li class="nav-item"><a href="#" class="btn btn-sm btn-success"><i
								class="fa-solid fa-user-tie"></i>[[${user.name}]]</a></li>
					<li class="nav-item"><a href="logout" class="btn btn-sm btn-success"><i
								class="fa-solid fa-right-to-bracket"></i>logout</a></li>
				</th:block>


			</ul>
		</div>
	</nav>
	<div th:replace="${content}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
