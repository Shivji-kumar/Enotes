<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section} ) }">

<head>
	<meta charset="ISO-8859-1">
	<title>Edit Page</title>
</head>

<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center">
							<h2 class="text-center">Edit Your Notes</h2>
						</div>
						<div class="card-body">
							<form action="/user/updateNotes" method="post">
								<div class="mb-3">
									<label>Enter Title</label> <input type="text" class="form-control" name="title"
										th:value="${n.title}" aria-describedby="emailHelp" required>
								</div>
								<div class="mb-3">
									<label>Write Content</label>
									<textArea rows="5" class="form-control"
										name="description">[[${n.description}]]</textArea>
								</div>

								<div class="text-center">
									<input type="hidden" name="id" th:value="${n.id}"> <button
										class="btn btn-primary mt-4"><i
											class="fa-solid fa-floppy-disk"></i>Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</section>

</body>

</html>
