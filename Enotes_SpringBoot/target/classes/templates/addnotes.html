<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section} ) }">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Notes</title>
</head>

<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center">
							<h2 class="text-center">Add Your Notes</h2>
							<th:block th:if="${session.msg}">
								<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveNotes" method="post">
								<div class="mb-3">
									<label>Enter Title</label> <input type="text" class="form-control" name="title"
										aria-describedby="emailHelp" required>
								</div>
								<div class="mb-3">
									<label>Write Content</label>
									<textArea rows="5" class="form-control" name="description" required></textArea>
								</div>

								<div class="text-center">
									<button class="btn btn-primary"><i
											class="fa-solid fa-floppy-disk"></i>Save
										Notes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</section>

</body>

</html>
